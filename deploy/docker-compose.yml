version: "3.7"

volumes:
  influx_data:
    name: "influx_data"
  chronograf_data:
    name: "chronograf_data"
  elk_data:
    name: "elk_data"
    driver: local

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.1.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elk_data:/usr/share/elasticsearch/data
    ports:
      - 8200:8200
      - 9200:9200

  kibana:
    image: docker.elastic.co/kibana/kibana:7.1.1
    container_name: kibana
    environment:
      - SERVER_NAME=kibana.localhost
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    ports:
      - 5601:5601
    expose:
      - 5601
    links:
      - elasticsearch
    depends_on:
      - elasticsearch

  influxdb:
    image: dockerproxy-cwfr1.rd.francetelecom.fr/influxdb
    volumes:
      - influx_data:/var/lib/influxdb
    ports:
      - "8086:8086"
    expose:
      - 8086

  chronograf:
    image: dockerproxy-cwfr1.rd.francetelecom.fr/chronograf
    volumes:
      - chronograf_data:/var/lib/chronograf
    ports:
      - "8888:8888"
    links:
      - influxdb

  rabbitmq-management:
    image: dockerproxy-cwfr1.rd.francetelecom.fr/rabbitmq:3-management
    hostname: "gdax-rabbit"
    ports:
      - "5672:5672"
      - "8080:15672"
    expose:
      - 5672
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  gdax-auth-service:
    container_name: gdax-auth-service
    build:
      context: ..
      dockerfile: deploy/build/gdaxauthservice/Dockerfile
    image: gdaxauth-service:latest
    ports:
      - "28081:28081"
    expose:
      - 28081

  gdax-gateway-websocket:
    container_name: gdax-gateway-websocket
    build:
      context: ..
      dockerfile: deploy/build/gateway-websocket-nodejs/Dockerfile
    image: gdax-gateway-websocket:latest

  influxdb-store:
    container_name: influxdb-store
    build:
      context: ..
      dockerfile: deploy/build/influxdb-store-service/Dockerfile
    image: gdax-influxdb-store:latest